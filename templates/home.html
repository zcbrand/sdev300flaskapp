{% extends 'layout.html' %}

{% block content %}
<div class="container">
    <h1>{{ title }}</h1>
    <p>{{ description }}</p>
    <h2>{{ subtitle }}</h2>
    <h3>{{ subsub }}</h3>
    <ol>
        {% for item in items %}
        <li>{{ item }}</li>
        {% endfor %}
    </ol>
</div>
{% endblock %}
